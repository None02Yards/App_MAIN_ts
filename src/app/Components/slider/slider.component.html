<div class="hero">
  <ng-container *ngFor="let slider of movies_data; let i = index">
      <div class="slider" *ngIf="current == i" @fade>
          <div class="backdrop">
            
              <div class="lazyloaded">
                  <img alt="{{slider?.title}}" class="lazyload image" src="https://image.tmdb.org/t/p/original/{{slider?.backdrop_path}}">
              </div>
          </div>

          <div class="backdrop-overlay">
            <div class="pane">
        
                <div>
                    <h1 class="name" [routerLink]="['/details/movie/', slider.id]">
                        {{slider?.title}}
                    </h1>
                    
                    <div class="meta">
                        <div class="info">
                            <span class="rate"><i class="material-icons">star</i><span>{{slider?.vote_average}}</span>/10</span>
                            <span> {{slider?.vote_count }} Reviews</span>
                            <span>{{slider?.release_date | date: 'yyyy' }}</span>
                        </div>
                    </div>
                    <div class="desc">
                      <ng-container *ngIf="slider?.genre_ids?.length">
                        <span *ngFor="let id of slider.genre_ids; let last = last">
                          {{ genreMap[id] }}<span *ngIf="!last">, </span>
                        </span>
                      </ng-container>
                    </div>
                    <div class="genres">
                      <ng-container *ngFor="let genreId of slider.genre_ids">
                        <span class="genre-badge">{{ genreMap[genreId] }}</span>
                      </ng-container>
                    </div>
                    
                    <div class="hero-buttons">
                      <div class="hero-buttons">
                        <button class="btn btn-play" [routerLink]="['/details/movie/', slider.id]">
                          <i class="material-icons">play_arrow</i> Play
                        </button>
                        <button class="btn btn-info">
                          <i class="material-icons">info</i> More Info
                        </button>
                      </div>
                      
                    </div>
                    
              </div>      
            </div>
              <!--  mini poster -->
            <div class="mini-poster">
              <img
                [src]="'https://image.tmdb.org/t/p/w300' + slider?.poster_path"
                [alt]="slider?.title"
              />
            </div>
          </div>
        </div>
 </ng-container>
</div>
