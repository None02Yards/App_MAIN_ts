<div class="container mt-3 py-5">
  <!-- Title Row with Button -->
  <div class="mt-5 py-5 d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center mt-5 m-0">My Watchlist</h2>
    
    <!-- Create New List Button -->
    <button class=" mt-5 create-list-button" (click)="openCreateListModal()">
      <span class="plus-icon">+</span>
      <div class="button-text">
        <div class="main-text">Create a new list</div>
        <div class="sub-text">List your movie, TV & celebrity picks.</div>
      </div>
    </button>
  </div>
  <hr>
  <!-- Movies Section -->
  <h3>Movies</h3>
  <div class="row">
    <div class="col-md-2 mb-4" *ngFor="let item of movies">
      <div class="card h-100 position-relative watchlist-card">
        <!-- Remove Button -->
        <button (click)="removeFromWatchlist(item.id)" 
                class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1">
          -
        </button>
        <img [src]="'https://image.tmdb.org/t/p/w300' + item.poster_path" 
             [alt]="item.name || item.title" 
             class="card-img-top">
        <h6 class="card-title text-center bg-dark">{{ item.name || item.title }}</h6>
      </div>
    </div>
  </div>

  <!-- TV Shows Section -->
  <h3>TV Shows</h3>
  <div class="row">
    <div class="col-md-2 mb-4" *ngFor="let item of tvShows">
      <div class="card h-100 position-relative watchlist-card">
        <!-- Remove Button -->
        <button (click)="removeFromWatchlist(item.id)" 
                class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1">
          -
        </button>
        <img [src]="'https://image.tmdb.org/t/p/w300' + item.poster_path" 
             [alt]="item.name || item.title" 
             class="card-img-top">
        <div class="card-body">
          <h6 class="card-title text-center">{{ item.name || item.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
